<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Live Chart - Real-Time Price Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .glow {
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }
        .pulse-dot {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white min-h-screen p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <!-- Header Section -->
        <div class="mb-8 backdrop-blur-sm bg-gray-800/50 rounded-2xl p-6 border border-gray-700 glow">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center">
                        <span class="text-2xl font-bold">Îž</span>
                    </div>
                    <div>
                        <h1 class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">
                            Ethereum
                        </h1>
                        <p class="text-gray-400 text-sm">ETH/USDT</p>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-green-500 pulse-dot"></div>
                    <span class="text-xs text-gray-400" id="statusMsg">Live</span>
                </div>
            </div>
            
            <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4">
                <div>
                    <p class="text-5xl md:text-6xl font-bold mb-2" id="currentPrice">
                        <span class="text-gray-500">$</span>---
                    </p>
                    <div class="flex items-center gap-3">
                        <span class="text-xl font-semibold px-3 py-1 rounded-lg" id="priceChange"></span>
                        <span class="text-sm text-gray-400">24h Change</span>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-xs text-gray-500 mb-1">Last Updated</p>
                    <p class="text-sm font-mono text-gray-300" id="lastUpdate">--:--:--</p>
                    <p class="text-xs text-gray-500 mt-2">Data Points: <span class="text-indigo-400 font-semibold" id="dataCount">0</span></p>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="backdrop-blur-sm bg-gray-800/50 rounded-2xl p-6 border border-gray-700 glow">
            <div class="mb-4 flex items-center justify-between">
                <h2 class="text-xl font-semibold text-gray-300">Price Chart</h2>
                <div class="flex items-center gap-2 text-xs text-gray-400">
                    <span class="px-2 py-1 bg-indigo-500/20 rounded-md text-indigo-400">1-5s Updates</span>
                    <span class="px-2 py-1 bg-gray-700 rounded-md">100 Points</span>
                </div>
            </div>
            <div class="relative">
                <canvas id="ethChart"></canvas>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-6 text-center">
            <p class="text-xs text-gray-500">
                Powered by Binance API â€¢ Real-time cryptocurrency data
            </p>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('ethChart').getContext('2d');
        let priceData = [];
        let timeLabels = [];
        let initialPrice = null;
        const MAX_DATA_POINTS = 100;

        // Chart.js configuration with modern styling
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: 'ETH/USDT',
                    data: priceData,
                    borderColor: 'rgb(99, 102, 241)',
                    backgroundColor: 'rgba(99, 102, 241, 0.1)',
                    borderWidth: 3,
                    tension: 0.4,
                    fill: true,
                    pointRadius: 0,
                    pointHoverRadius: 6,
                    pointHoverBackgroundColor: 'rgb(99, 102, 241)',
                    pointHoverBorderColor: 'white',
                    pointHoverBorderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                animation: {
                    duration: 500
                },
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(17, 24, 39, 0.9)',
                        titleColor: 'rgb(156, 163, 175)',
                        bodyColor: 'white',
                        borderColor: 'rgb(99, 102, 241)',
                        borderWidth: 1,
                        padding: 12,
                        displayColors: false,
                        callbacks: {
                            label: function(context) {
                                return '$' + context.parsed.y.toLocaleString('en-US', {
                                    minimumFractionDigits: 2,
                                    maximumFractionDigits: 2
                                });
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        ticks: {
                            color: '#9ca3af',
                            font: {
                                size: 11
                            },
                            callback: function(value) {
                                return '$' + value.toLocaleString();
                            }
                        },
                        grid: {
                            color: 'rgba(75, 85, 99, 0.2)',
                            drawBorder: false
                        },
                        border: {
                            display: false
                        }
                    },
                    x: {
                        ticks: {
                            color: '#9ca3af',
                            font: {
                                size: 10
                            },
                            maxTicksLimit: 12
                        },
                        grid: {
                            color: 'rgba(75, 85, 99, 0.2)',
                            drawBorder: false
                        },
                        border: {
                            display: false
                        }
                    }
                }
            }
        });

        function updateStatus(msg, isError = false) {
            const statusEl = document.getElementById('statusMsg');
            statusEl.textContent = msg;
            statusEl.className = isError ? 'text-xs text-red-400' : 'text-xs text-gray-400';
        }

        // Load historical data from Binance
        async function loadHistoricalData() {
            try {
                updateStatus('Loading...');
                
                const response = await fetch(
                    'https://api.binance.com/api/v3/klines?symbol=ETHUSDT&interval=1m&limit=100'
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const klines = await response.json();
                console.log('Loaded', klines.length, 'historical data points');
                
                priceData = [];
                timeLabels = [];
                
                klines.forEach(kline => {
                    const timestamp = kline[0];
                    const closePrice = parseFloat(kline[4]);
                    
                    const date = new Date(timestamp);
                    const timeStr = date.toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: false
                    });
                    
                    timeLabels.push(timeStr);
                    priceData.push(closePrice);
                });
                
                if (priceData.length > 0) {
                    initialPrice = priceData[0];
                }
                
                chart.data.labels = timeLabels;
                chart.data.datasets[0].data = priceData;
                chart.update();
                
                document.getElementById('dataCount').textContent = timeLabels.length;
                updateStatus('Live');
                
                await get24hStats();
                
            } catch (error) {
                console.error('Error loading historical data:', error);
                updateStatus('Error', true);
            }
        }

        // Get 24-hour price statistics
        async function get24hStats() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=ETHUSDT');
                const data = await response.json();
                
                const currentPrice = parseFloat(data.lastPrice);
                const change24h = parseFloat(data.priceChangePercent);
                
                document.getElementById('currentPrice').innerHTML = 
                    '<span class="text-gray-500">$</span>' + currentPrice.toLocaleString('en-US', { 
                        minimumFractionDigits: 2, 
                        maximumFractionDigits: 2 
                    });
                
                const changeElement = document.getElementById('priceChange');
                const changeText = Math.abs(change24h).toFixed(2) + '%';
                const arrow = change24h >= 0 ? 'â†‘' : 'â†“';
                changeElement.textContent = arrow + ' ' + changeText;
                changeElement.className = change24h >= 0 
                    ? 'text-xl font-semibold px-3 py-1 rounded-lg bg-green-500/20 text-green-400' 
                    : 'text-xl font-semibold px-3 py-1 rounded-lg bg-red-500/20 text-red-400';
                
            } catch (error) {
                console.error('Error fetching 24h stats:', error);
            }
        }

        // Update current price and chart
        async function updatePrice() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=ETHUSDT');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                const price = parseFloat(data.lastPrice);
                const change24h = parseFloat(data.priceChangePercent);
                const now = new Date();

                // Update price display
                document.getElementById('currentPrice').innerHTML = 
                    '<span class="text-gray-500">$</span>' + price.toLocaleString('en-US', { 
                        minimumFractionDigits: 2, 
                        maximumFractionDigits: 2 
                    });
                
                // Update 24h change
                const changeElement = document.getElementById('priceChange');
                const changeText = Math.abs(change24h).toFixed(2) + '%';
                const arrow = change24h >= 0 ? 'â†‘' : 'â†“';
                changeElement.textContent = arrow + ' ' + changeText;
                changeElement.className = change24h >= 0 
                    ? 'text-xl font-semibold px-3 py-1 rounded-lg bg-green-500/20 text-green-400' 
                    : 'text-xl font-semibold px-3 py-1 rounded-lg bg-red-500/20 text-red-400';

                // Update timestamp
                document.getElementById('lastUpdate').textContent = now.toLocaleTimeString('en-US', {
                    hour12: false
                });

                // Add new data point to chart
                const timeStr = now.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                });
                
                priceData.push(price);
                timeLabels.push(timeStr);

                // Auto-slide: remove old data points
                if (priceData.length > MAX_DATA_POINTS) {
                    priceData.shift();
                    timeLabels.shift();
                }

                // Update chart
                chart.data.labels = timeLabels;
                chart.data.datasets[0].data = priceData;
                chart.update();
                
                document.getElementById('dataCount').textContent = priceData.length;
                updateStatus('Live');
                
                console.log('Price updated:', price, '| Points:', priceData.length);
                
            } catch (error) {
                console.error('Error updating price:', error);
                updateStatus('Error', true);
            }
        }

        // Schedule random interval updates (1-5 seconds)
        function scheduleNextUpdate() {
            const randomInterval = Math.floor(Math.random() * 4000) + 1000;
            setTimeout(() => {
                updatePrice();
                scheduleNextUpdate();
            }, randomInterval);
        }

        // Initialize application
        async function initialize() {
            await loadHistoricalData();
            scheduleNextUpdate();
        }

        initialize();
        console.log('ðŸš€ Ethereum Live Chart initialized');
    </script>
</body>
</html>
